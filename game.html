<!DOCTYPE html>
<html>
<head>
<title id="t">TeaBag sign in</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel='icon' href='https://lb123658.github.io/tea/img/favicon.png' type='image/png'/>
<style>
body {
background: #2F3137;
}
* {
font-family: 'Montserrat', sans-serif;
user-select: none;
color: white;
}
#logo {
position: absolute;
top: 20px;
left: 20px;
width: 200px;
height: 50px;
border-radius: 15px;
background: #5765F2;
border: none;
font-size: 30px;
font-weight: bold;
color: white;
cursor: default;
}
#logo:hover {
border-radius: 7px;
}
#noscript {
position: absolute;
top: 40%;
font-size: 25px;
margin: 0px 50px 0px 50px;
}
#p {
margin: 200px 50px 0px 50px;
font-size: 30px;
}
a {
text-decoration: none;
}
a:hover {
text-decoration: underline;
}
</style>
</head>
<body>
<button id="logo" onclick="location.reload();">TeaBag</button>
<noscript id="noscript">Please turn on JavaScript to play TeaBag</noscript>
<p id="p">TeaBag is not available yet but will be ready soon. <br><br> <a href="login" target="_blank"><span onclick="close()">Sign out</span></a></p>

<script>
function close() {
window.close();
}
</script>
</body>
</html>
